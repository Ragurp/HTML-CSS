<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="survey-form.css">
    <title>survey-form</title>
  </head>
  <body>
    <article>
    <header>
      <h1 id="title">FreeCodeCamp Survey Form</h1>
      <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <form id="survey-form">
      <section>
        <label id="name-label" for="name"> Name 
          <input 
          type="text" 
          id="name" 
          placeholder="Enter your name"
          required >
          </label>
        <label id="email-label" for="email"> Email
          <input type="email" 
          id="email" 
          placeholder="Enter your Email"
          required >
          </label>
        <label id="number-label" for="number"> Age(optional)
          <input 
          type="number" 
          id="number" 
          min="10" 
          max="99" 
          placeholder="Age"
          required >
          </label>
        <label for="dropdown"> Which option best describes your current role? 
          <select id="dropdown">
            <option disabled selected value>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time learn</option>
            <option>Prefer not to say</option>
            <option>other</option>
          </select>
        </label>
      </section>
      <section>
        <label for="definitly">Would you recommend freeCodeCamp to a friend?<br>
          <input 
          class="checkbox"
          type="radio" 
          id="definitly" 
          value="definitly" 
          name="radio">
          Definitly
        </label>
        <label for="maybe" >
          <input 
          class="checkbox"
          type="radio" 
          id="maybe" 
          value="maybe" 
          name="radio">
          Maybe
        </label>
        <label for="not sure">
          <input 
          class="checkbox"
          type="radio" 
          id="not sure" 
          value="not sure" 
          name="radio">
          Not sure
        </label>
        <label> What is your favorite feature of freeCodeCamp?
          <select>
             <option disabled selected value>select an option</option>
            <option>challenges</option>
            <option>projects</option>
            <option>community</option>
            <option>open source</option>
          </select>
        </label>
      </section>
      <section>
        <label>What would you like to see improved? (Check all that apply)<br>
          <input 
          class="checkbox"
          type="checkbox"
          value="Front-end Projects">
          Front-end Projects
        </label>
        <label>
          <input 
          class="checkbox"
          type="checkbox"
          value="Back-end Projects">
          Back-end Projects
        </label>
        <label>
          <input 
          class="checkbox"
          type="checkbox"
          value="Data Visualization">
          Data Visualization
        </label>
        <label>
          <input 
          class="checkbox"
          type="checkbox"
          value=" Challenges">
          Challenges
        </label>
        <label>
          <input 
          class="checkbox"
          type="checkbox"
          value="Open Source Community">
          Open Source Community
        </label>
        <label>
          <input 
          class="checkbox"
          type="checkbox"
          value="Gitter help rooms">
          Gitter help rooms
        </label>
        <label>
          <input 
          class="checkbox"
          type="checkbox"
          value="Videos">
          Videos
        </label>
        <label>
          <input 
          class="checkbox"
          type="checkbox"
          value="City Meetups">
          City Meetups
        </label>
        <label>
          <input 
          class="checkbox"
          type="checkbox"
          value="Wiki">
          Wiki
        </label>
        <label>
          <input 
          class="checkbox"
          type="checkbox"
          value="Forum">
          Forum
        </label>
        <label>
          <input 
          class="checkbox"
          type="checkbox"
          value="Additional Courses">
          Additional Courses
        </label>
      </section>
      <footer>
        <label for="textarea">Any comments or suggestions?
          <textarea 
          id="textarea">Enter your comment here...
          </textarea>
        </label>
        <label>
          <button type="submit" id="submit">
            Submit
          </button>
        </label>
      </footer>
    </form>
    </article>
  </body>
</html>
